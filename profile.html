<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
        <link rel="stylesheet" href="profile.css">
    </head>
    <body>
        <div class = "profilecontainer">
            <div></div>
            <div class = "profile">
                <div class = "circleaccount"><img src = "assets/icons8-account-100.png" alt = "account icon"></div>
                <div class = "form">
                    <form>
                        <div class = "inputcontainer one">
                            <input id ="firstname" class= "input" type = "text" placeholder="">
                            <div class = "cut"></div>
                            <label for = "firstname" class = "placeholder">First name</label>
                        </div>
                        <div class = "inputcontainer two">
                            <input id = "lastname" class = "input" type = "text" placeholder="">
                            <div class = "cut"></div>
                            <label for = "lastname" class = "placeholder">Last name</label>
                        </div>
                        <div class = "inputcontainer two">
                            <input id = "email" class = "input" type="email" placeholder="">
                            <div class = "cut cutshort"></div>
                            <label for = "email" class = "placeholder">Email address</label>
                        </div>
                        <div class = "inputcontainer two">
                            <input id = "password" class = "input" type="password" placeholder="">
                            <div class = "cut cutshort"></div>
                            <label for = "password" class = "placeholder">Password</label>
                        </div>
                        <button type = "text" class = "submit" id = "two" >Cancel</button>
                        <button type = "text" class = "submit" id = "one">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
